<h1>Captura de Maquila</h1>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <legend>Capturar Maquila</legend>

        <div id="div_search">

            <div class="pure-control-group">
                <input id="txt_trafico" placeholder="No Tráfico" value="LT6616IM17">
                <button id="btn_search_trafico" class="pure-button">
                    <i class="sprite icon Search"></i>
                    Buscar Tr&aacute;fico
                </button>
            </div>

            <div id="div_pedido" class="pure-control-group hidden">
                <input id="txt_pedido" placeholder="No Pedido" type="number" value="61400228">
                <button id="btn_search_pedido" class="pure-button">
                    <i class="sprite icon Search"></i>
                    Buscar Pedido
                </button>
            </div>

        </div>

        <div id="div_new_search" class="hidden">
                <div class="pure-control-group">
                    <button id="btn_new_search" class="pure-button">
                        <i class="sprite icon Search"></i>
                        Realizar nueva b&uacute;squeda
                    </button>
                </div>
        </div>

        <div id="div_maquila" class="pure-control-group hidden">
            <div>
                <span>Proveedor: <label class="selected" id="lbl_proveedor"></label></span>
            </div>
            <div>
                <span>Piezas Totales: <label class="selected" id="lbl_piezas"></label></span>
            </div>
            <div>
                <span>Piezas Por Maquilar: <label class="selected" id="lbl_piezas_x_maq"></label></span>
            </div>
            <div>
                <label>Piezas Maquiladas Hoy</label>
                <input type="number" id="txt_pieza_maq" placeholder="Piezas Maquiladas hoy">
            </div>
            <div>
                <label>No. Pasos</label>
                <input type="number" id="txt_num_pasos" placeholder="Número de pasos">
            </div>
        </div>

        <div class="pure-control-group">
            <button id="btn_save" class="pure-button pure-button-primary">Guardar Maquila</button>
        </div>
    </fieldset>
</form>
